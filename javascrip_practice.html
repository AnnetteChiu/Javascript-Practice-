<!DOCTYPE html>
<html>
 <head>
  <title>Intro to JavaScript</title>
 </head>
 <body>
   <script>
      var first = 'George';
      var middle = 'T';
      var last = 'Clooney';
      var full_name = first + ' ' + middle + '. ' + last;
      document.write('<strong>' + full_name + '</strong><br />');
      
      var num1 = 9;
      var num2 = 7;
      document.write('9+7 = ' + (num1 + num2) + '<br />');
		 
      num2 = '7';
      document.write('9+7 (7 as a string) = ' + num1 + num2 + '<br />');
   </script>
 </body>
</html>
