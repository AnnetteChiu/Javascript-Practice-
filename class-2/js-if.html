<!DOCTYPE html>
<html>
 <head>
  <title>Working with JavaScript if Conditions</title>
 </head>
 <body>
   <script>
     var favTV = prompt('Who is your favorite Disney character?', 'Mickey Mouse');
     if(favTV=="Mickey Mouse"){
       document.write(favTV + " is a great choice.");
     }
     else if(favTV=="Donald Duck"){
       document.write("Really? " + favTV + " has anger issues.");
     }
     else{
       document.write("Who?");
     }
     
     var first = 'Michael';
     var last = 'Jordan';
     if(first=='Michael' && last=='Jordan'){
       document.write("<br /> " + first + " " + last + " was the greatest basketball player ever.");
     }
   </script>
 </body>
</html>
