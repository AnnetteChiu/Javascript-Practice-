<!DOCTYPE html>
<html>
 <head>
  <title>Working with JavaScript loops</title>
 </head>
 <body>
  <script>
    //while
    var i=0;
    while(i<10){
      document.write("<em>while loop iteration:</em> " + i + "<br />");
      i++;
    }
    document.write("<hr />");
    //for
    for(var i=0; i<10; i++){
      document.write("<em>for loop iteration:</em> " + i + "<br />");
    }
  </script>
 </body>
</html>
